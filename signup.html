<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
    <link rel="stylesheet" href="login-signup.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <a class="logo" href="/">
      <img src="/image/logo.png" alt="판다마켓 로고" />
    </a>
    <div class="container">
      <form>
        <div class="section">
          <label>이메일</label>
          <input id="email" type="email" placeholder="이메일을 입력해주세요" />
          <div id="email_error" class="error"></div>
        </div>
        <div class="section">
          <label>닉네임</label>
          <input
            id="nickname"
            type="text"
            placeholder="닉네임을 입력해주세요"
          />
          <div id="nickname_error" class="error"></div>
        </div>
        <div class="section">
          <label>비밀번호</label>
          <input
            id="password"
            type="password"
            placeholder="비밀번호를 입력해주세요"
          />
          <img
            class="password_icon"
            src="/image/비밀번호 숨김.png"
            alt="비밀번호 숨김 아이콘"
          />
          <div id="password_error" class="error"></div>
        </div>
        <div class="section">
          <label>비밀번호 확인</label>
          <input
            id="password_check"
            type="password"
            placeholder="비밀번호를 다시 한 번 입력해주세요"
          />
          <img
            class="password_icon"
            src="image/비밀번호 숨김.png"
            alt="비밀번호 숨김 아이콘"
          />
          <div id="password_check_error" class="error"></div>
        </div>
        <button
          type="button"
          id="signup_button"
          onclick="location.href='/signin'"
          disabled
        >
          회원가입
        </button>
      </form>
      <div class="social_login">
        <p class="login_text">간편 로그인하기</p>
        <div class="social_icon">
          <a href="https://www.google.com/"><img src="/image/구글.png" /></a>
          <a href="https://www.kakaocorp.com/page/"
            ><img src="/image/카카오톡.png"
          /></a>
        </div>
      </div>
      <div class="signup">
        <p>
          이미 회원이신가요? <a class="login_link" href="/login.html">로그인</a>
        </p>
      </div>
    </div>
  </body>
</html>
